{% extends "base_generic.html" %}

{% block content %}

<h1>Remove household member</h1>

<p>Are you sure you want to delete the household member: {{ doer }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <a href="{% url 'household-detail' doer.household.id %}" class="ml-auto btn btn-outline-secondary"> Cancel </a>
  <input class="ml-auto btn btn-outline-danger pull-right" type="submit" action="" value="Yes, delete." />
</form>

{% endblock %}
