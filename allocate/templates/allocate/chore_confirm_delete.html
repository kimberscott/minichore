{% extends "base_generic.html" %}

{% block content %}

<h1>Delete Chore</h1>

<p>Are you sure you want to delete the chore: {{ chore }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <a href="{% url 'household-detail' chore.household.id %}" class="ml-auto btn btn-outline-secondary"> Cancel </a>
  <input class="ml-auto btn btn-outline-danger pull-right" type="submit" action="" value="Yes, delete." />
</form>

{% endblock %}
